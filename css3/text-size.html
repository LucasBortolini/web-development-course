<!DOCTYPE html>
<html>
<head>
  <title>text size</title>
  <meta charset="utf-8">

    <style type="text/css">

      div {
        font-size: 60px;
      }

      .text {
        /*
        px -> tamanho fixo
        % -> relativo ao padrão do browser 
        em -> tamanho relativo ao container pai
        */
        /*font-size: 16px;*/
        /*tamanho padrão de texto 16px*/
        font-size: 1em;
      }

      .text2 {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="text">Content</p>
      <p class="text2">Content 2</p>
    </div>
  </body>
</html>
