<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>challange</title>
  <script type="text/javascript">
    
    var a = 10
    var b = 20
    var c = null // variavel auxiliar para a lógica

    document.write('A: ' + a + '<br/>')
    document.write('B: ' + b + '<br/>')
    document.write('C: ' + c + '<br/>')

    document.write ('<hr/>')

    // logica da inversão de valores

    var c = a
    var a = b
    var b = c
    var c = null
    
    // resultado
    document.write('A: ' + a + '<br/>')
    document.write('B: ' + b + '<br/>')
    document.write('C: ' + c + '<br/>')




  </script>
</head>
<body>
  
</body>
</html>
