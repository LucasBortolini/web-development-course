<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>challenge 5</title>
  <style>
  </style>
  <script>
  
    function triggersField() {
      document.getElementById('field').style.background = 'yellow';
    }

    function validatesField() {
      var valueField = document.getElementById('field').value;

      if (valueField.length < 3) {
        document.getElementById('field').style.background = 'red';
      } else {
        document.getElementById('field').style.background = 'green';
      }
    }

  </script>
</head>
<body>
  
  <input id="field" onfocus="triggersField()" onblur="validatesField()" type="text">

</body>
</html>
