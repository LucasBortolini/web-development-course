<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM 3 - manipulating input values</title>

  <script>
  
    function distributesCaracter() {
      
      // selecionar o valor digitado
      var caracter = document.getElementById('entry').value

      // limpar o campo de digitação
      document.getElementById('entry').value = ''

      // limpar espaços em branco nas extremidades da string
      caracter.trim()

      switch(caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          // adicionar o caracter no campo referente a números
          document.getElementById('justNumbers').value += caracter
          break;
          default:
          // adicionar o caracter no campo referente a letras
          document.getElementById('justLyrics').value += caracter
      }
    }

  </script>
</head>
<body>
  <input id="entry" type="text" placeholder="type any caracter" onkeyup="distributesCaracter()">
  <hr>
  <span>lyrics</span>
  <input id="justLyrics" type="text" disabled="disabled">
  <span>number</span>
  <input id="justNumbers" type="text" disabled="disabled">
</body>
</html>
