<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM 4 - manipulating element styles</title>
  <script>
  
  function modifyStyle(backgroundColor, w, h) {
    

    document.getElementById('block').style.backgroundColor = backgroundColor;
    document.getElementById('block').style.width = w;
    document.getElementById('block').style.height = h;
  }

  </script>
</head>
<body>
  
  <h3>manipulating styles</h3>
  <button type="button" onclick="modifyStyle('#FF0000', '200px', '100px')">RED</button>
  <button type="button" onclick="modifyStyle('#00FF00', '150px', '20px')">GREEN</button>
  <button type="button" onclick="modifyStyle('#0000FF', '150px', '200px')">BLUE</button>

  <hr>

  <div id="block" style="border: solid 1px #000; width: 100px; height: 100px"></div>

</body>
</html>
