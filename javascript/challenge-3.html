<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>challenge 3</title>
  <script type="text/javascript">

    var name = prompt('tell me your name');
    var height = prompt('tell me your height');
    var weight = prompt('tell me your weight');

    height = parseFloat(height);
    weight = parseFloat(weight);
    height = (height / 100);
    
    var m = (weight / (height * height))
    var classification;

    if (m < 16) {
      classification = 'very severe low weight';
    } else if(m >= 16 && m <= 16.99) {
      classification = 'severe low weight';
    } else if(m >= 17 && m <= 18.49) {
      classification = 'low weight';
    } else if(m >= 18,50 && m <= 24.99) {
      classification = 'normal weight';
    } else if(m >= 25 && m <= 29.99) {
      classification = 'overweight';
    } else if(m >= 30 && m <= 34.99) {
      classification = 'obesity 1';
    } else if(m >= 35 && m <= 39,99) {
      classification = 'obesity 2';
    } else {
      classification = 'obesity 3';
    }

    document.write(name + 'has body mass index equal to ' + m + ' being classified as: ' + classification);

  </script>
