<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>aritimetic operators 2</title>
  <script type="text/javascript">

    var num1 = prompt('Digite o valor de num1')
    var num2 = prompt('Digite o valor de num2')

    num1 = parseInt(num1)
    num2 = parseInt(num2)

    document.write('the sum between '+ num1 +' and '+ num2 +' is: ' + (num1 + num2) + '<br />')
    document.write('the subtraction between '+ num1 +' and '+ num2 +' is: ' + (num1 - num2) + '<br />')
    document.write('the multiplication between '+ num1 +' and '+ num2 +' is: ' + (num1 * num2) + '<br />')
    document.write('the division between '+ num1 +' and '+ num2 +' is: ' + (num1 / num2) + '<br />')
    document.write('the module between '+ num1 +' and '+ num2 +' is: ' + (num1 % num2) + '<br />')
    document.write('the increment of the '+ num1 +' is: ' + (++num1) + '<br />')
    document.write('the increment of the '+ num1 +' is: ' + (num1++) + '<br />')
    document.write(num1 + '<br />')
    document.write('the decrement of the '+ num1 +' is: ' + (--num1) + '<br />')
    document.write('the decrement of the '+ num1 +' is: ' + (num1--) + '<br />')
    document.write(num1 + '<br />')

  </script>
  </head>
  <body>

  </body>
  </html>
