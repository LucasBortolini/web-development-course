<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>switch 2</title>
  <script type="text/javascript">

    var parameter = prompt('enter a number')

    switch (parseInt(parameter)) {

      case 1:
        document.write('parameter 1')
        break

      case 2:
        document.write('parameter 2')
        break

      default:
        // se parametro n√£o encontrado
        break
    }

  </script>
  </head>

  </body>
  </html>
