<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links</title>
  <style type="text/css">
    
    a {
      padding: 5px 10px;
      text-decoration: none;
    }

    /*manter essa ordem*/
    /*Links n√£o Visitados*/

    a:link, a:visited {
      color: #b4c941;
    }

    /*Links Visitados*/

    a:visited {
      color: #c0c0c0;
    }

    /*hover, com o cursor sobre o link*/

    a:hover {
      color: #fff;
      background: #6d790f;
    }

    /*links ativos, quando clicado*/

    a:active {
      color: #e4f371;
    }

  </style>
</head>
<body>
  <a href="https://www.google.com.br">Google</a> |
  <a href="https://www.techmundo.com.br">techmundo</a> |
  <a href="https://www.yhdlmo.com.br">yhdlmo</a> |
  <a href="https://www.megacurioso.com.br">megacurioso</a>
</body>
</html>
